<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
</head>
<body>
    <h2>Enter Enrollment Number & Date of Birth</h2>
    
    <!-- Form to input ER Number and DOB -->
    <form method="POST">
        <input type="text" id="er_no" name="er_no" placeholder="Enrollment Number" required>
        <input type="text" id="dob" name="dob" placeholder="no need of dob (dd/mm/yyyy)">
        <button type="submit">Submit</button>
    </form>

    <!-- Display the buttons for URLs -->
    {% if result_url %}
        <h3>Generated :</h3>
        <!-- Button to open new_Result URL -->
        <button onclick="window.open('{{ newresult_url }}', '_blank')">View new_Result</button>

        <!-- Button to open Result URL -->
        <button onclick="window.open('{{ result_url }}', '_blank')">View Result</button>

        <!-- Button to open Admit Card URL -->
        <button onclick="window.open('{{ admit_card_url }}', '_blank')">View Admit Card</button>
        
        <!-- Button to open Verification Card URL -->
        <button onclick="window.open('{{ verification_card_url }}', '_blank')">View Verification Card</button>

    {% elif error %}
        <!-- Display error message if DOB couldn't be fetched -->
        <h3 style="color:red;">{{ error }}</h3>
    {% endif %}
    
</body>
</html>
