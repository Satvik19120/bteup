<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
</head>
<body>
    <h2>Enter Enrollment Number & Date of Birth</h2>
    
    <!-- Form to input ER Number and DOB -->
    <form method="POST">
        <input type="text" id="er_no" name="er_no" placeholder="Enrollment Number" required>
        <input type="text" id="dob" name="dob" placeholder="Date of Birth (dd/mm/yyyy)">
        <button type="submit">Submit</button>
    </form>

    <!-- Display the generated result URL, Admit Card and Verification Card links -->
    {% if result_url %}
        <h3>Generated URLs:</h3>
        
        <!-- Display Result URL -->
        <p><strong>Result:</strong> <a href="{{ result_url }}" target="_blank">View Result</a></p>

        <!-- Display Admit Card URL -->
        <p><strong>Admit Card:</strong> <a href="https://bteup.ac.in/ESeva/Student/AdmitCard.aspx?EnrollNumber={{ er_no }}" target="_blank">View Admit Card</a></p>
        
        <!-- Display Verification Card URL -->
        <p><strong>Verification Card:</strong> <a href="https://bteup.ac.in/ESeva/Student/VerificationCard.aspx?EnrollNumber={{ er_no }}" target="_blank">View Verification Card</a></p>

    {% elif error %}
        <!-- Display error message if DOB couldn't be fetched -->
        <h3 style="color:red;">{{ error }}</h3>
    {% endif %}
    
</body>
</html>
